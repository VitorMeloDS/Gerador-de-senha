<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">
  <title>Gerador de Senha</title>
</head>
<body>
  <div class="container">
    <div class="gerador-container">
      <div class="senha-container">
        <label for="geraSenha" class="label"><b>Tamanho da Senha:</b></label>
        <input type="number" id="geraSenha"> <br>
        <span id="tamanho"></span>
        <button onclick="gerarSenha()" >Gerar senha</button>
      </div>
    </div>
    <div class="container-senha">
      <div class="senha-gerada">
        <label for="result" class="label"><b>Senha Gerada:</b></label>
        <input type="text" id="result">
      </div>
    </div>
  </div>
  <script src="./src/javascript/index.js"></script>
</body>
</html>
